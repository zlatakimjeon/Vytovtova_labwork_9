name: Build and Test

on:
  push:
  pull_request:

jobs:
  build:
    name: Build and run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MinGW (Windows only)
        if: runner.os == 'Windows'
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Build project
        run: make all

      - name: Run tests
        run: |
          ./test/run || test\run.exe
